<!DOCTYPE hmtl>
<html lang="en">
<head>
<title>register</title>
<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="container">
	<div class="modal-signup">
		<div class="modal-title">
				<h1>Become part of the family!</h1>
				<h3>Register with email</h3>
			</div>
		<div class="modal-body">
			<form action="">
				<div class="firstname">
					<label for="first-name"></label>
					<input type="text" name="first-name" id="first-name" placeholder="first name">
				</div>
				<div class="last-name">	
					<label for="last-name"></label>
					<input type="text" name="last-name" id="last-name" placeholder="last name">
				</div>
				<div class="email">
					<label for="email"></label>
					<input type="email" name="email" id="email" placeholder="email">
				</div>
				<div class="password">
					<label for="password"></label>
					<input type="password" name="password" id="password" placeholder="password">
				</div>
				<div class="confirm-password">
					<label for="confirm-password"></label>
					<input type="password" name="confirm-password" id="confirm-password" placeholder="confirm password" id="confirm-password">
				</div>
				<div class="submit-btn-signup">
					<label for="submit-btn"></label>
					<button type="submit" name="submit-btn" id="submit-btn">Sign up!</button>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="js/main.js"></script>
</body>
</html>
